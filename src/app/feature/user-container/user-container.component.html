
  <ng-container *ngIf="(error$ | async) as error">
    <div class="flex flex-col items-center justify-center p-4 mt-8 text-orange-700 bg-orange-100 border-orange-500" role="alert">
      <p class="font-bold">Something went wrong</p>
      <p>We can't retrieve users at this time, please try again later.</p>
    </div>
  </ng-container>

  <ng-container *ngIf="noUsersFound === true">
    <div class="flex flex-col items-center justify-center p-4 mt-8 text-orange-700 bg-orange-100 border-orange-500" role="alert">
      <p class="font-bold">No Users Found</p>
      <p>We couldn't find any users matching your search term.</p>
    </div>
  </ng-container>

  <ng-container *ngIf="(loading$ | async) && !users">
    <div class="flex items-center justify-center mt-8">
        <div class="w-40 h-40 border-t-4 border-b-4 border-blue-400 rounded-full animate-spin"></div>
    </div>
  </ng-container>

  <ng-container *ngIf="users">
    <p class="flex items-center justify-center p-4 text-lg text-gray-500">{{ totalUserCount }} users found</p>
    <div class="flex flex-row flex-wrap items-center justify-center w-full p-4 mt-8">
      <app-user-detail *ngFor="let user of users" [user]="user"></app-user-detail>
    </div>
  </ng-container>

  <app-paginator
    *ngIf="users && numberOfPages > 1"
    [numberOfPages]="numberOfPages"
  >
  </app-paginator>
